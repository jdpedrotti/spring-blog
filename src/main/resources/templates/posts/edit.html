<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post: </title>
</head>
<body>

<h2>Edit a Post</h2>

<!--This HTML page should contain a form for creating a new post.-->
    <form th:action="@{|/posts/${id}/edit|}" method="post" th:object="${post}">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title">
        <br><br>
        <label for="body">Body</label>
        <textarea type="text" th:field="*{body}" id="body" rows="10" cols="32"></textarea>
        <br><br>
        <input type="submit" value="Create Post">
    </form>


</body>
</html>
