# enable spring dev tools
spring.devtools.livereload.enabled=true

# address for querying the database
spring.datasource.url=jdbc:mysql://localhost/DBNAME
# db username
spring.datasource.username=DB-USERNAME
# db users password
spring.datasource.password=DB-PASSWORD
#automatically update database based on Spring code
spring.jpa.hibernate.ddl-auto=update
# show sql commands in terminal when application queries the db
spring.jpa.show-sql=true
# tell spring what variety of db we are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=username   
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=from@example.com 